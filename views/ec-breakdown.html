{% if standalone %}<link rel="stylesheet" href="https://origami-build.ft.com/v2/bundles/css?modules=o-grid@^4.2.1" />{% endif %}
<style>
.ec-breakdown-bar{
     display:inline-block; 
     background-color:#000;
     height:100%;
     color:#FFF;
}

.ec-breakdown-row{
    height:20px;
    overflow:hidden;
}

.ec-breakdown-header{
    align-items: center;
    justify-content: center;
}

</style>
<div>
    {{title}}
    <hr>
<div class="o-grid-container">
    <div class="o-grid-row">
        {% for group in order %}
        <div data-o-grid-colspan="12 S2" class="ec-breakdown-column">
            <div class="o-grid-row ec-breakdown-row ec-breakdown-header">{{ groupNames[group] }}</div>
            {% for state in stateGroups[group] %}
            <div class="o-grid-row ec-breakdown-row">
                <div data-o-grid-colspan="2">
                    {{state.code}}
                </div>
                <div data-o-grid-colspan="10">
                    <div style="width:{{ state.barPct }}%; background-color:{{ color[group] }};" class="ec-breakdown-bar">{{state.ecVotes}}</div>
                </div>
                </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</div>

    
</div>
