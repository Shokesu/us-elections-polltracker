{% macro ECBreakdown(layout) %}
<style>
.ec-breakdown-bar{
     display:inline-block; 
     background-color:#000;
     height:100%;
     color:#FFF;
}

.ec-breakdown-row{
    height:20px;
    overflow:hidden;
}

.ec-breakdown-header{
    align-items: center;
    justify-content: center;
}

</style>
<div>
    {{ layout.title }}
    <hr>
    <div class="o-grid-container">
        <div class="o-grid-row">
            {% for group in layout.order %}
            <div data-o-grid-colspan="12 S2" class="ec-breakdown-column">
                <div class="o-grid-row ec-breakdown-row ec-breakdown-header">{{ layout.groupNames[group] }}</div>
                {% for state in layout.stateGroups[group] %}
                <div class="o-grid-row ec-breakdown-row">
                    <div data-o-grid-colspan="2">
                        {{state.code}}
                    </div>
                    <div data-o-grid-colspan="10">
                        <div style="width:{{ state.barPct }}%; background-color:{{ color[group] }};" class="ec-breakdown-bar">{{state.ecVotes}}</div>
                    </div>
                    </div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endmacro %}
