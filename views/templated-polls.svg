
<svg class="poll" width="{{ width }}" height="{{ height }}" viewBox="0 0 {{ width }} {{ height }}" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMinYMin meet">

<style>
path {
    stroke-width: 1px;
    stroke: #c3bcb0;
    fill: none;
}

.yAxis text {
    text-anchor: end !important;
}

.yAxis path {
    stroke: none;
}

.axisLabel {
    font-size: 14px;
}

text, tspan {
  font-family: MetricWeb, sans-serif;
}

text {
    fill: #6b6e68;
    font-size: 14px;
    pointer-events: none;
    user-select: none;
    font-feature-settings: 'tnum' 1;
}

.headline {
    font-size: 21px;
    fill: #3B3D3B;
}

.sourceline {
    font-size: 11.5px;
}

.yAxis .tick line {
    opacity: 1;
    stroke: #C3BCB0;
    stroke-dasharray: 1,2;
}

.xAxis .tick line {
    opacity: 1;
    stroke: #C3BCB0;
}

.area {
    opacity: 0.5;
}

.area.above {
  fill: rgb(250, 207, 194);
  stroke: none;
}

.area.below {
  fill: rgb(191, 208, 219);
  stroke: none;
}
</style>

<g class="yAxis" transform="translate({{ margin.left }},{{ margin.top }})" fill="none" font-size="10" font-family="sans-serif" text-anchor="end">
    {% for tick in yTicks %}
    <g class="tick" opacity="1" transform="translate(0,{{ tick.position }})">
        <line stroke="#000" x2="{{ width - (margin.left + margin.right) }}" y1="0.5" y2="0.5"></line>
        <text fill="#000" x="0" y="0.5" dy=".32em" dx="{{ yLabelOffset }}">{{ tick.label }}</text>
    </g>
    {% endfor %}
</g>
<g class="xAxis" transform="translate(35,230)" fill="none" font-size="10" font-family="sans-serif" text-anchor="middle">
    <path class="domain" stroke="#000" d="M0.5,20V0.5H476.5V20"></path>
    <g class="tick" opacity="1" transform="translate(0,0)">
        <line stroke="#000" y2="6" x1="0.5" x2="0.5"></line>
        <text fill="#000" y="9" x="0.5" dy=".71em" style="text-anchor: start;" transform="translate(-2, 18)">Jun  1, 2016</text>
    </g>
    <g class="tick" opacity="1" transform="translate(226.66666666666666,0)">
        <line stroke="#000" y2="6" x1="0.5" x2="0.5"></line>
        <text fill="#000" y="9" x="0.5" dy=".71em" style="text-anchor: start;">Jul</text>
    </g>
    <g class="tick" opacity="1" transform="translate(460.8888888888889,0)">
        <line stroke="#000" y2="6" x1="0.5" x2="0.5"></line>
        <text fill="#000" y="9" x="0.5" dy=".71em" style="text-anchor: start;">Aug</text>
    </g>
    <g class="tick" opacity="1" transform="translate(476,0)">
        <line stroke="#000" y2="6" x1="0.5" x2="0.5"></line>
        <text fill="#000" y="9" x="0.5" dy=".71em" style="text-anchor: end;" transform="translate(2, 18)">Aug  3</text>
    </g>
</g>
