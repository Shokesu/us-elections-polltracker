    </g>

    <g class="candidate Trump">
        <path class="candidateLine" d="M0,80L7.6,82.1L15.1,82.1L22.7,82.1L30.2,82.1L37.8,85.3L45.3,85.3L52.9,96L60.4,103.5L68,103.5L75.6,115.2L83.1,115.2L90.7,119.5L98.2,121.6L105.8,123.7L113.3,124.8L120.9,124.8L128.4,116.3L136,116.3L143.6,118.4L151.1,115.2L158.7,115.2L166.2,113.1L173.8,113.1L181.3,114.1L188.9,113.1L196.4,110.9L204,117.3L211.6,117.3L219.1,108.8L226.7,108.8L234.2,103.5L241.8,103.5L249.3,103.5L256.9,103.5L264.4,100.3L272,97.1L279.6,97.1L287.1,97.1L294.7,97.1L302.2,97.1L309.8,97.1L317.3,99.2L324.9,97.1L332.4,102.4L340,102.4L347.6,100.3L355.1,100.3L362.7,94.9L370.2,94.9L377.8,92.8L385.3,89.6L392.9,78.9L400.4,71.5L408,60.8L415.6,46.9L423.1,45.9L430.7,46.9L438.2,60.8L445.8,71.5L453.3,70.4L460.9,85.3L468.4,85.3" style="stroke: #e5262d; stroke-width: 2;"></path>
