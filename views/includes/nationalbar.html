<style>
  #national-bar-wrapper {
    margin: 3em 0;
  }

  #national-bar-wrapper * {
    box-sizing: border-box;
  }

  .head-icons {
    width: 9%;
    display: inline-block;
    vertical-align: middle;
  }

  .head-icons img {
    width: 100%;
  }

  #national-bar-container {
    width: 80%;
    height: 20px;
    position: relative;
    display: inline-block;
  }

  #national-270-line {
    position: absolute;
    width: 50%;
    height: 200%;
    border-right: 2px solid black;
    top: -50%;
    z-index: 2;
  }

  #national-270-line:after {
    content: "270 to win";
    position: absolute;
    right: -30px;
    top: 45px;
    font-weight: 600;
  }

  .national-bar-container--subbars {
    display: inline-block;
    height: 100%;
    margin: 0;
    padding: 0;
    float: left;
    text-align: center;
    position: relative;
  }

  #dem {
    background: #579dd5;
    width: {{ nationalBarCounts.dem * 100 / 538 }}%;
  }

  #leaningDem {
    background: #a2c1e1;
    width: {{ nationalBarCounts.leaningDem * 100 / 538 }}%;
  }

  #swing {
    background: #fcc83c;
    width: {{ nationalBarCounts.swing * 100 / 538 }}%;
  }

  #nodata {
    background: #b0b0b0;
    width: {{ nationalBarCounts.nodata * 100 / 538 }}%;
  }

  #leaningRep {
    background: #f4a098;
    width: {{ nationalBarCounts.leaningRep * 100 / 538 }}%;
  }

  #rep {
    background: #e03d46;
    width: {{ nationalBarCounts.rep * 100 / 538 }}%;
  }

  .national-bar-container-values {
    position: absolute;
    top: -20px;
    left: 0;
    width: 100%;
  }

  @media (max-width: 400px) {
    .head-icons {
      display: none;
    }

    #national-bar-container {
      width: 100%;
    }
  }

</style>

<div id="national-bar-wrapper">
  <div class="head-icons"><img src="images/clinton.png" /></div>
  <div id="national-bar-container">
  <div id="national-270-line"></div>
    {% for key, value in nationalBarCounts %}
    <div class="national-bar-container--subbars" id="{{key}}"><span class="national-bar-container-values">{{value}}</span></div>
    {% endfor %}
  </div>
  <div class="head-icons"><img src="images/trump.png" /></div>
</div>
