
{% set keyfontcolor = "#555" %}
<g class="mapkey" font-family="MetricWeb, sans-serif">
    <g class="mapkey-title" fill="{{ keyfontcolor }}" font-size="30">
        <text text-anchor="start" dy="-15">Clinton</text>
        <text text-anchor="end" x="420" dy="-15">Trump</text>
    </g>
    <g class="mapkey-dem" transform="translate(0,0)">
        <rect x="0" y="0" width="20" height="10" fill="{{ color.dem }}"/>
        <text x="25" y="10" fill="{{ keyfontcolor }}">Solid</text>
    </g>
    <g class="mapkey-leandem" transform="translate(90,0)">
        <rect x="0" y="0" width="20" height="10" fill="{{ color.leaningDem }}"/>
        <text x="25" y="10" fill="{{ keyfontcolor }}">Leaning</text>
    </g>
    <g class="mapkey-swing" transform="translate(180,0)">
        <rect x="0" y="0" width="20" height="10" fill="{{ color.swing }}"/>
        <text x="25" y="10" fill="{{ keyfontcolor }}">Toss-up</text>
    </g>
    <g class="mapkey-leanrep" transform="translate(270,0)">
        <rect x="0" y="0" width="20" height="10" fill="{{ color.leaningRep }}"/>
        <text x="25" y="10" fill="{{ keyfontcolor }}">Leaning</text>
    </g>
    <g class="mapkey-solidrep" transform="translate(360,0)">
        <rect x="0" y="0" width="20" height="10" fill="{{ color.rep }}"/>
        <text x="25" y="10" fill="{{ keyfontcolor }}">Solid</text>
    </g>
</g>