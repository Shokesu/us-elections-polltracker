{% macro Render(stateName, districtList) %}
{% if districtList.length > 0 %}
<div class="congressional-district-nav">
<p>{{ stateName }} uses the congressional district method to allocate electoral votes.</p>
{% for district in districtList %}
<span class="congressional-district-nav__item"><a href="{{ district.slug }}-polls">District {{ district.subdivision }}</a></span>
{% endfor %}
</div>
{% endif %}
{% endmacro %}
